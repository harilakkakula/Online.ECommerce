version: '3.9'

services:
  # ------------------------
  # Zookeeper
  # ------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - onlineservices-network

  # ------------------------
  # Kafka
  # ------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - onlineservices-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 5s
      retries: 12

  # ------------------------
  # UserCreation API
  # ------------------------
  usercreation:
    build:
      context: .
      dockerfile: ./UserCreation/Dockerfile
    container_name: usercreation-api
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - ordercreation
      - kafka
    networks:
      - onlineservices-network

  # ------------------------
  # OrderCreation API
  # ------------------------
  ordercreation:
    build:
      context: .
      dockerfile: ./OrderCreation/Dockerfile
    container_name: ordercreation-api
    ports:
      - "8082:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - kafka
    networks:
      - onlineservices-network


# ------------------------
# Network Definition
# ------------------------
networks:
  onlineservices-network:
    driver: bridge
